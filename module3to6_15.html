<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:visited {
            color: green;
        }
        a:active {
            color: blue;

            color: yellow;
        }

</head>
<body>
    <a  href="https://www.google.com/">Google</a>
