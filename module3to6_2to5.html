<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 150px;
            width: 150px;
            margin: 30px;
        }
        #rotated {
            transform: rotate(-135deg);
        }
        #zoom-out {
            transform: scale(0.2);
        }
        #zoom-in {
            transform: scale(1.3);
        }
        #transparent:hover {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h2>CSS Rotate</h2><br>
    <img src="./Images/download.png" alt="HTML5">
    <img id="rotated" src="./Images/download.png" alt="HTML5_1">
    <br>
    <h2>CSS Zoom-Out</h2><br>
    <img src="./Images/download.png" alt="HTML5">
    <img id="zoom-out" src="./Images/download.png" alt="HTML5_1">
    <br>
    <h2>CSS Zoom-In</h2><br>
    <img src="./Images/download.png" alt="HTML5">
    <img id="zoom-in" src="./Images/download.png" alt="HTML5_1">
    <br>
    <h2>CSS Transparent</h2><br>
    <img src="./Images/download.png" alt="HTML5">
    <img id="transparent" src="./Images/download.png" alt="HTML5_1">
    <br>
</body>
</html>
